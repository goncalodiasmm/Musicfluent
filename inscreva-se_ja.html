<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>musicfluent | Aprenda Música Sem Esforço</title>
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous" />
</head>

<body>
   <!-- NAVBAR -->
   <nav class="navbar container flex">
      <div class="nav-logo">
         <a href="index.html"><img src="images/musicfluent.jpg" alt="logo"></a>
      </div>
      <div class="nav-links">
         <ul class="flex">
            <a href="estudar.html">
               <li>estudar</li>
            </a>
            <a href="comunidade.html">
               <li>comunidade</li>
            </a>
            <a href="inscreva-se_ja.html">
               <li>inscreva-se já</li>
            </a>
         </ul>
      </div>
   </nav>

   <!-- FORMULÁRIO DE INSCRIÇÃO -->
   <section class="inscrição">
      <div class="container flex">
         <div class="inscrição-title center">
            <h2>Inscreva-se já e comece</h2>
            <h1>a aprender música</h1>
         </div>
         <form class="formulário flex">
            <div class="dados-pessoais">
               <h3>Dados Pessoais</h3>
               <div class="nome-completo form-control">
                  <label for="nome">Nome completo</label>
                  <input name="nome" id="nome" type="text" required>
               </div>
               <div class="email form-control">
                  <label for="email">Email</label>
                  <input name="email" id="email" type="text" required>
               </div>
               <div class="telemóvel form-control">
                  <label for="nome">Telemóvel</label>
                  <input name="nome" id="nome" type="text" required>
               </div>
            </div>
            <div class="segurança">
               <h3>Segurança</h3>
               <div class="palavra-passe-1 form-control">
                  <label for="palavra-passe">Palavra-passe</label>
                  <input name="palavra-passe" id="palavra-passe" type="password" required>
               </div>
               <div class="palavra-passe-2 form-control">
                  <label for="palavra-passe">Confirmar palavra-passe</label>
                  <input name="palavra-passe" id="palavra-passe" type="password" required>
               </div>
               <div class="lembrar form-control">
                  <input name="lembrar" id="lembrar" type="checkbox">
                  <label for="lembrar">Lembrar palavra-passe ao iniciar sessão</label>
               </div>
            </div>
            <div class="dados-adicionais">
               <h3>Dados Adicionais</h3>
               <div class="nascimento form-control">
                  <label for="nascimento">Data de nascimento</label>
                  <input name="nascimento" id="nascimento" type="date" required>
               </div>
               <div class="localização form-control">
                  <label for="localização">Localização</label>
                  <div class="flex">
                     <input name="localização" id="cidade" type="text" placeholder="Cidade">
                     <input name="localização" id="país" type="text" placeholder="País">
                  </div>
               </div>
               <div class="novidades form-control">
                  <input name="novidades" id="novidades" type="checkbox">
                  <label for="novidades">Quero receber as novidades do Musicfluent</label>
               </div>
            </div>
         </form>
         <a class="btn" href="index.html">Confirmar</a>
      </div>
   </section>

   <!-- FOOTER -->
   <footer class="footer container flex">
      <p>&copy; 2021 Musicfluent Inc. Todos os direitos reservados</p>

         <a href="https://www.facebook.com/"><i class="fab fa-facebook-f fa-2x"></i></a>
         <a href="https://www.instagram.com/"><i class="fab fa-instagram fa-2x"></i></a>
         <a href="https://www.twitter.com/"><i class="fab fa-twitter fa-2x"></i></a>
      </div>
   </footer>
</body>

</html>
